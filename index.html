<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="display">
      
      </div>
      <div class="buttons">
        <div class="row-1">
          <button>(</button>
          <button>)</button>
          <button>C</button>
          <button>AC</button>
        </div>
        <div class="row-2">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
        </div>
        <div class="row-3">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>X</button>
        </div>
        <div class="row-4">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div class="row-5">
          <button>0</button>
          <button>.</button>
          <button>=</button>
          <button>+</button>
        </div>
      </div>
    </div>
  </body>
</html>
